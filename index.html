<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon</title>
    <!-- Inserimento foglio di stile -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- /Inserimento foglio di stile -->
    
    <!-- Inserimento BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Inserimento BOOTSTRAP -->

</head>
<body>
    <!-- SEZIONE DEL TIMER -->
    <section id="timerSection" class="container text-center my-5">
        
        <h1>Memory</h1>
        <!-- CONTENITORE TIMER -->
        <div id="timer" class="display-1">30</div>
        <!-- CONTENITORE TIMER -->
        <div>
            <div id="timerMsg" class="display-6">Hai 30 secondi per ricordare pi√π numeri possibile</div>
        </div>

    </section>
    <!-- /SEZIONE DEL TIMER -->

    <!-- SEZIONE DEL TAVOLO DA GIOCO -->
    <section id="tableSection" class="container text-center">
        <!-- CONTENITORE NUMERI DI GIOCO -->
        <div class="row my-3 px-5">
            <div id="num1" class="col">
            Column
            </div>
            <div id="num2" class="col">
            Column
            </div>
            <div id="num3" class="col">
            Column
            </div>
            <div id="num4" class="col">
            Column
            </div>
            <div id="num5" class="col">
            Column
            </div>
        </div>
        <!-- /CONTENITORE NUMERI DI GIOCO -->

        <!-- CONTENITORE NUMERI DEL GIOCATORE -->
        <form id="userPick" action="" class="row my-3 px-5">
            <div class="col">   
                <label for="userNum1"></label>
                <input type="number" id="userNum1" name="userNum1" value="" required>
            </div>
            <div class="col">   
                <label for="userNum2"></label>
                <input type="number" id="userNum2" name="userNum2" value="" required>
                </div>
            <div class="col">   
                <label for="userNum3"></label>
                <input type="number" id="userNum3" name="userNum3" value="" required>
            </div>
            <div class="col">   
                <label for="userNum4"></label>
                <input type="number" id="userNum4" name="userNum4" value="" required>
            </div>
            <div class="col">   
                <label for="userNum5"></label>
                <input type="number" id="userNum5" name="userNum5" value="" required>
            </div>
        </form>     
        <!-- /CONTENITORE NUMERI DEL GIOCATORE -->

        <!-- BOTTONE DI CONTROLLO DEL GIOCO -->
        <button id="actionBtn" type="button" class="btn btn-success my-3">CONFERMA</button>
        <!-- BOTTONE DI CONTROLLO DEL GIOCO -->

        <!-- CONTENITORE OUTPUT RISULTATO -->
         <div id="gameResult" class="d-none">hai totalizzato:</div>
        <!-- /CONTENITORE OUTPUT RISULTATO -->

    </section>
    <!-- /SEZIONE DEL TAVOLO DA GIOCO -->


    <!-- Inserimento BOOTSTRAP JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- /Inserimento BOOTSTRAP JS -->

    <!-- Inserimento foglio js -->
    <script src="./js/script.js"></script>
    <!-- /Inserimento foglio js -->
</body>
</html>
